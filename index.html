<html>
  <head>
    <title>ThreeJS Project</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endinject -->
  </head>
  <body>
    <div class="hud">
      <span class="hud__text">Score: <span id="score"></span></span>
      <span class="hud__text">Money: <span id="money"></span></span>
      <span class="hud__text">FPS: <span id="fps"></span></span>
    </div>

    <div id="modal" class="modal">
      <div class="modal__content">
        <div id="startModal" class="modal__section">
          <button class="modal__button">Start Game</button>
        </div>
        <div id="restartModal" class="modal__section">
          <span id="modalMessage" class="modal__message"></span>
          <button class="modal__button">Restart Game</button>
        </div>
      </div>
    </div>

    <!-- inject:js -->
    <script src="vendor/vendor.js"></script>
    <script src="js/app.js"></script>
    <!-- endinject -->
  </body>
</html>
